version: '3.0'

expectations:
  population_size: 1000

actions:

# Asthma register (ast_reg) Dictionary method actions
  generate_study_population_ast_reg:
    run: > 
      cohortextractor:latest generate_cohort 
      --study-definition study_definition_ast_reg 
      --index-date-range "2021-04-01 to 2022-03-01 by month" 
      --output-dir=output
      --output-format=csv
    outputs:
      highly_sensitive:
        cohort: output/input_ast_reg*.csv
  
  generate_study_population_ethnicity:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_ethnicity --output-dir=output
    outputs:
      highly_sensitive:
        cohort: output/input_ethnicity.csv

  join_ethnicity_ast_reg:
    run: >
      cohort-joiner:v0.0.12 
        --lhs output/input_ast_reg*.csv
        --rhs output/input_ethnicity*.csv
        --output-dir output/joined
    needs: [generate_study_population_ethnicity, generate_study_population_ast_reg]
    outputs:
      highly_sensitive:
        cohort: output/joined/input_ast_reg*.csv

  generate_measures_ast_reg:
     run: >
       cohortextractor:latest generate_measures 
       --study-definition study_definition_ast_reg 
       --output-dir=output/joined
     needs: [join_ethnicity_ast_reg]
     outputs:
       moderately_sensitive:
         measure_csv: output/joined/measure_ast_reg_*_rate.csv

# Asthma indicator (AST007) actions

  generate_study_population_ast007:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_ast007 --index-date-range "2019-03-01 to 2022-03-31 by month" --output-dir=output
    outputs:
      highly_sensitive:
        cohort: output/input_ast007*.csv

  generate_measures_ast007:
      run: cohortextractor:latest generate_measures --study-definition study_definition_ast007 --output-dir=output
      outputs:
        moderately_sensitive:
          measure_csv: output/measure_ast007*_rate.csv


# Testing Asthma variables
  generate_study_population_ast007_test_variables:
    run: cohortextractor:latest generate_cohort 
        --study-definition study_definition_ast007_test_variables 
        --index-date-range "2019-03-01 to 2022-03-31 by month" 
        --output-dir=output/test
    outputs:
      highly_sensitive:
        cohort: output/test/input_ast007_test*.csv

  generate_measures_ast007_test:
      run: cohortextractor:latest generate_measures 
        --study-definition study_definition_ast007_test_variables 
        --output-dir=output/test
      needs: [generate_study_population_ast007_test_variables]
      outputs:
        moderately_sensitive:
          measure_csv: output/test/measure_*_rate.csv
  





